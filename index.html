<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ ÎÇòÏùò Í∞ÄÍ≥ÑÎ∂Ä</title>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #c7d2fe 100%);
            min-height: 100vh;
            line-height: 1.6;
            color: #1f2937;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #6b7280;
            font-size: 1rem;
        }
        
        .month-selector {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .month-selector label {
            font-size: 1.125rem;
            font-weight: 500;
            color: #374151;
            margin-right: 0.75rem;
        }
        
        .month-input {
            padding: 0.5rem 1rem;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 1.125rem;
            background: white;
            transition: all 0.2s;
        }
        
        .month-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
        }
        
        .stat-card.income { 
            background: linear-gradient(135deg, #10b981, #059669);
        }
        .stat-card.expense { 
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        .stat-card.balance { 
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }
        .stat-card.negative { 
            background: linear-gradient(135deg, #f97316, #ea580c);
        }
        
        .stat-text p:first-child {
            opacity: 0.9;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .stat-text p:last-child {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .stat-icon {
            font-size: 2.5rem;
            opacity: 0.8;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-1px);
        }
        
        .card.no-margin {
            margin-bottom: 0;
        }
        
        .card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: all 0.2s;
        }
        
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            padding: 8px 12px;
            width: auto;
            min-width: auto;
            font-size: 14px;
        }
        
        .btn-delete:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
        }
        
        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border: 1px solid #e2e8f0;
        }
        
        .category-item span:first-child {
            font-weight: 500;
            color: #374151;
        }
        
        .category-item span:last-child {
            color: #dc2626;
            font-weight: 600;
        }
        
        .transaction-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            background: #fafafa;
            transition: all 0.2s;
        }
        
        .transaction-item:hover {
            background: #f0f9ff;
            border-color: #93c5fd;
        }
        
        .transaction-info {
            flex: 1;
        }
        
        .transaction-meta {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.25rem;
            flex-wrap: wrap;
        }
        
        .transaction-type {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .transaction-type.income {
            background: #dcfce7;
            color: #166534;
        }
        
        .transaction-type.expense {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .transaction-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .transaction-amount {
            font-weight: 600;
            font-size: 1.125rem;
        }
        
        .transaction-amount.income {
            color: #059669;
        }
        
        .transaction-amount.expense {
            color: #dc2626;
        }
        
        .table-container {
            overflow-x: auto;
            background: white;
            border-radius: 8px;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            min-width: 500px;
        }
        
        .table th,
        .table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .table th {
            font-weight: 600;
            color: #374151;
            background: #f8fafc;
        }
        
        .table td {
            color: #111827;
        }
        
        .table td:not(:first-child) {
            text-align: right;
        }
        
        .table .income {
            color: #059669;
            font-weight: 600;
        }
        
        .table .expense {
            color: #dc2626;
            font-weight: 600;
        }
        
        .table .balance {
            font-weight: 600;
        }
        
        .table .balance.positive {
            color: #2563eb;
        }
        
        .table .balance.negative {
            color: #ea580c;
        }
        
        .empty-state {
            color: #6b7280;
            text-align: center;
            padding: 3rem 1rem;
            font-size: 1rem;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .transaction-item {
                flex-direction: column;
                align-items: stretch;
                gap: 0.75rem;
            }
            
            .transaction-actions {
                justify-content: space-between;
            }
            
            .transaction-meta {
                gap: 0.5rem;
            }
            
            .table th,
            .table td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ ÎÇòÏùò Í∞ÄÍ≥ÑÎ∂Ä</h1>
            <p>ÏàòÏûÖÍ≥º ÏßÄÏ∂úÏùÑ Í∏∞Î°ùÌïòÍ≥† Í¥ÄÎ¶¨Ìï¥Î≥¥ÏÑ∏Ïöî</p>
        </div>

        <div class="month-selector">
            <label for="monthSelect">Ï°∞Ìöå Ïõî:</label>
            <input type="month" id="monthSelect" class="month-input">

        <div class="stats-grid">

            </div>
            
            <div class="stat-card expense">
                <div class="stat-text">

        </div>

        <div class="main-grid">
            <div class="card">

                <div class="form-group">
                    <label for="typeSelect">Íµ¨Î∂Ñ</label>
                    <select id="typeSelect" class="form-select">
                        <option value="ÏßÄÏ∂ú">ÏßÄÏ∂ú</option>
                        <option value="ÏàòÏûÖ">ÏàòÏûÖ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="categorySelect">Ïπ¥ÌÖåÍ≥†Î¶¨</label>
                    <select id="categorySelect" class="form-select">
                        <option value="ÏãùÎπÑ-Ï£ºÏãù">ÏãùÎπÑ-Ï£ºÏãù</option>
                        <option value="ÏãùÎπÑ-Ïô∏Ïãù">ÏãùÎπÑ-Ïô∏Ïãù</option>
                        <option value="ÍµêÌÜµÎπÑ">ÍµêÌÜµÎπÑ</option>
                        <option value="ÏÉùÌôúÏö©Ìíà">ÏÉùÌôúÏö©Ìíà</option>
                        <option value="ÏùòÎ£åÎπÑ">ÏùòÎ£åÎπÑ</option>
                        <option value="Î¨∏ÌôîÏÉùÌôú">Î¨∏ÌôîÏÉùÌôú</option>

                <div class="form-group">
                    <label for="amountInput">Í∏àÏï° (Ïõê)</label>

                    <label for="descriptionInput">ÎÇ¥Ïö© (ÏÑ†ÌÉùÏÇ¨Ìï≠)</label>
                    <input type="text" id="descriptionInput" class="form-input" placeholder="ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî (Îπà Ïπ∏Ïù¥Î©¥ Ïπ¥ÌÖåÍ≥†Î¶¨Î™Ö ÏÇ¨Ïö©)">
                </div>

                <button class="btn" onclick="addTransaction()">Ï∂îÍ∞ÄÌïòÍ∏∞</button>

            <div class="card">
                <h2>üìä Ïπ¥ÌÖåÍ≥†Î¶¨Î≥Ñ ÏßÄÏ∂ú (<span id="currentMonthDisplay"></span>)</h2>
                <div id="categoryList"></div>
            </div>
        </div>

        <div class="card">
            <h2>üìù ÏµúÍ∑º Í±∞Îûò ÎÇ¥Ïó≠</h2>
            <div id="transactionList"></div>
        </div>

        <div class="card no-margin">
            <h2>üìà ÏõîÎ≥Ñ ÌÜµÍ≥Ñ</h2>
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Ïõî</th>
                            <th>ÏàòÏûÖ</th>
                            <th>ÏßÄÏ∂ú</th>
                            <th>ÏûîÏï°</th>

                    </tbody>

    </div>

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let transactions = [];
        let selectedMonth = new Date().toISOString().slice(0, 7);
        
        // Ïπ¥ÌÖåÍ≥†Î¶¨ ÏòµÏÖò
        const expenseCategories = ['ÏãùÎπÑ-Ï£ºÏãù', 'ÏãùÎπÑ-Ïô∏Ïãù', 'ÍµêÌÜµÎπÑ', 'ÏÉùÌôúÏö©Ìíà', 'ÏùòÎ£åÎπÑ', 'Î¨∏ÌôîÏÉùÌôú', 'ÏùòÎ•ò', 'Í∏∞ÌÉÄ'];
        const incomeCategories = ['ÎÇ®Ìé∏Í∏âÏó¨', 'ÌîÑÎ¶¨ÎûúÏÑú ÏàòÏûÖ', 'ÏÇ¨ÏóÖÏàòÏûÖ', 'Ïö©Îèà', 'Í∏∞ÌÉÄ'];
        
        // DOM Î°úÎìú ÏôÑÎ£å ÌõÑ Ïã§Ìñâ
        window.addEventListener('load', function() {
            // ÌòÑÏû¨ ÎÇ†ÏßúÎ°ú Ï¥àÍ∏∞Ìôî
            document.getElementById('monthSelect').value = selectedMonth;
            document.getElementById('dateInput').value = new Date().toISOString().slice(0, 10);
            
            // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù
            document.getElementById('monthSelect').addEventListener('change', function() {
                selectedMonth = this.value;
                updateDisplay();
            });
            
            document.getElementById('typeSelect').addEventListener('change', function() {
                updateCategoryOptions();
            });
            
            // Îç∞Ïù¥ÌÑ∞ Î°úÎìú Î∞è ÌôîÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏
            loadTransactions();
            updateDisplay();
            
            console.log('Í∞ÄÍ≥ÑÎ∂Ä Ïï±Ïù¥ ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Î°úÎìúÎêòÏóàÏäµÎãàÎã§!');
        });
        
        // Ïπ¥ÌÖåÍ≥†Î¶¨ ÏòµÏÖò ÏóÖÎç∞Ïù¥Ìä∏
        function updateCategoryOptions() {
            const typeSelect = document.getElementById('typeSelect');
            const categorySelect = document.getElementById('categorySelect');
            const categories = typeSelect.value === 'ÏßÄÏ∂ú' ? expenseCategories : incomeCategories;
            
            categorySelect.innerHTML = '';
            categories.forEach(function(category) {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }
        
        // Í±∞Îûò Ï∂îÍ∞Ä
        function addTransaction() {
            const amount = document.getElementById('amountInput').value;
            const description = document.getElementById('descriptionInput').value.trim();
            const category = document.getElementById('categorySelect').value;
            const type = document.getElementById('typeSelect').value;
            const date = document.getElementById('dateInput').value;
            
            if (!amount) {
                alert('Í∏àÏï°ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }
            
            const newTransaction = {
                id: Date.now(),
                amount: parseFloat(amount),
                description: description || category,
                category: category,
                type: type,
                date: new Date(date).toLocaleDateString('ko-KR'),
                month: date.slice(0, 7)
            };
            
            transactions.unshift(newTransaction);
            saveTransactions();
            updateDisplay();
            
            // Ìèº Ï¥àÍ∏∞Ìôî
            document.getElementById('amountInput').value = '';
            document.getElementById('descriptionInput').value = '';
            
            console.log('Í±∞ÎûòÍ∞Ä Ï∂îÍ∞ÄÎêòÏóàÏäµÎãàÎã§:', newTransaction);
        }
        
        // Í±∞Îûò ÏÇ≠Ï†ú
        function deleteTransaction(id) {
            if (confirm('Ïù¥ Í±∞ÎûòÎ•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                transactions = transactions.filter(function(t) {
                    return t.id !== id;
                });
                saveTransactions();
                updateDisplay();
                console.log('Í±∞ÎûòÍ∞Ä ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§:', id);
            }
        }
        
        // ÌôîÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏
        function updateDisplay() {
            updateStats();
            updateCategoryStats();
            updateTransactionList();
            updateMonthlyStats();
            document.getElementById('currentMonthDisplay').textContent = selectedMonth;
        }
        
        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateStats() {
            const monthlyTransactions = transactions.filter(function(t) {
                return t.month === selectedMonth;
            });
            
            const totalIncome = monthlyTransactions
                .filter(function(t) { return t.type === 'ÏàòÏûÖ'; })
                .reduce(function(sum, t) { return sum + t.amount; }, 0);
                
            const totalExpense = monthlyTransactions
                .filter(function(t) { return t.type === 'ÏßÄÏ∂ú'; })
                .reduce(function(sum, t) { return sum + t.amount; }, 0);
                
            const balance = totalIncome - totalExpense;
            
            document.getElementById('totalIncome').textContent = '‚Ç©' + totalIncome.toLocaleString();
            document.getElementById('totalExpense').textContent = '‚Ç©' + totalExpense.toLocaleString();
            document.getElementById('balance').textContent = '‚Ç©' + balance.toLocaleString();
            
            // ÏûîÏï° Ïπ¥Îìú ÏÉâÏÉÅ Î≥ÄÍ≤Ω
            const balanceCard = document.getElementById('balanceCard');
            if (balance >= 0) {
                balanceCard.className = 'stat-card balance';
            } else {
                balanceCard.className = 'stat-card negative';
            }
        }
        
        // Ïπ¥ÌÖåÍ≥†Î¶¨Î≥Ñ ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateCategoryStats() {
            const monthlyTransactions = transactions.filter(function(t) {
                return t.month === selectedMonth;
            });
            const categoryStats = {};
            
            monthlyTransactions
                .filter(function(t) { return t.type === 'ÏßÄÏ∂ú'; })
                .forEach(function(t) {
                    categoryStats[t.category] = (categoryStats[t.category] || 0) + t.amount;
                });
            
            const categoryList = document.getElementById('categoryList');
            
            if (Object.keys(categoryStats).length === 0) {
                categoryList.innerHTML = '<div class="empty-state">ÏÑ†ÌÉùÌïú ÏõîÏóê ÏßÄÏ∂ú ÎÇ¥Ïó≠Ïù¥ ÏóÜÏäµÎãàÎã§.</div>';
                return;
            }
            
            categoryList.innerHTML = '';
            Object.keys(categoryStats).forEach(function(category) {
                const amount = categoryStats[category];
                const div = document.createElement('div');
                div.className = 'category-item';
                div.innerHTML = '<span>' + category + '</span><span>‚Ç©' + amount.toLocaleString() + '</span>';
                categoryList.appendChild(div);
            });
        }
        
        // Í±∞Îûò Î™©Î°ù ÏóÖÎç∞Ïù¥Ìä∏
        function updateTransactionList() {
            const monthlyTransactions = transactions.filter(function(t) {
                return t.month === selectedMonth;
            });
            const transactionList = document.getElementById('transactionList');
            
            if (monthlyTransactions.length === 0) {
                transactionList.innerHTML = '<div class="empty-state">ÏÑ†ÌÉùÌïú ÏõîÏóê Í±∞Îûò ÎÇ¥Ïó≠Ïù¥ ÏóÜÏäµÎãàÎã§.</div>';
                return;
            }
            
            transactionList.innerHTML = '';
            monthlyTransactions.slice(0, 10).forEach(function(transaction) {
                const div = document.createElement('div');
                div.className = 'transaction-item';
                
                const typeClass = transaction.type === 'ÏàòÏûÖ' ? 'income' : 'expense';
                const amountPrefix = transaction.type === 'ÏàòÏûÖ' ? '+' : '-';
                
                div.innerHTML = 
                    '<div class="transaction-info">' +
                        '<div class="transaction-meta">' +
                            '<span class="transaction-type ' + typeClass + '">' + transaction.type + '</span>' +
                            '<span style="font-weight: 500; color: #111827;">' + transaction.description + '</span>' +
                            '<span style="font-size: 0.875rem; color: #6b7280;">' + transaction.category + '</span>' +
                        '</div>' +
                        '<p style="font-size: 0.875rem; color: #6b7280;">' + transaction.date + '</p>' +
                    '</div>' +
                    '<div class="transaction-actions">' +
                        '<span class="transaction-amount ' + typeClass + '">' +
                            amountPrefix + '‚Ç©' + transaction.amount.toLocaleString() +
                        '</span>' +
                        '<button class="btn btn-delete" onclick="deleteTransaction(' + transaction.id + ')">üóëÔ∏è</button>' +
                    '</div>';
                    
                transactionList.appendChild(div);
            });
        }
        
        // ÏõîÎ≥Ñ ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateMonthlyStats() {
            const monthlyStats = {};
            
            transactions.forEach(function(transaction) {
                const month = transaction.month;
                if (!monthlyStats[month]) {
                    monthlyStats[month] = { income: 0, expense: 0 };
                }
                if (transaction.type === 'ÏàòÏûÖ') {
                    monthlyStats[month].income += transaction.amount;
                } else {
                    monthlyStats[month].expense += transaction.amount;
                }
            });
            
            const statsArray = Object.keys(monthlyStats).map(function(month) {
                const data = monthlyStats[month];
                return {
                    month: month,
                    income: data.income,
                    expense: data.expense,
                    balance: data.income - data.expense
                };
            }).sort(function(a, b) {
                return b.month.localeCompare(a.month);
            });

                return;
            }
            
            tbody.innerHTML = '';
            statsArray.forEach(function(stat) {
                const tr = document.createElement('tr');
                const monthName = new Date(stat.month + '-01').toLocaleDateString('ko-KR', { 
                    year: 'numeric', 
                    month: 'long' 
                });
                const balanceClass = stat.balance >= 0 ? 'positive' : 'negative';
                const balancePrefix = stat.balance >= 0 ? '+' : '';
                
                tr.innerHTML = 
                    '<td style="font-weight: 500;">' + monthName + '</td>' +
                    '<td class="income">‚Ç©' + stat.income.toLocaleString() + '</td>' +
                    '<td class="expense">‚Ç©' + stat.expense.toLocaleString() + '</td>' +
                    '<td class="balance ' + balanceClass + '">' + balancePrefix + '‚Ç©' + stat.balance.toLocaleString() + '</td>';
                    
                tbody.appendChild(tr);
            });
        }

<!DOCTYPE html>

<head>

    <!-- PWA ÏÑ§Ï†ï -->

    <!-- ÏïàÏ†ïÏ†ÅÏù∏ CDN ÏÇ¨Ïö© -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.6/babel.min.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #dbeafe 0%, #c7d2fe 100%);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            color: #6b7280;
            font-size: 1rem;
        }
        
        .month-selector {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .month-selector label {
            font-size: 1.125rem;
            font-weight: 500;
            color: #374151;
            margin-right: 0.75rem;
        }
        
        .month-selector input {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1.125rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            color: white;
        }
        
        .stat-card.income { background: linear-gradient(135deg, #10b981, #059669); }
        .stat-card.expense { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .stat-card.balance { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .stat-card.negative { background: linear-gradient(135deg, #f97316, #ea580c); }
        
        .stat-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stat-text p:first-child {
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }
        
        .stat-text p:last-child {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .card h2 {
            font-size: 1.25rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #2563eb;
        }
        
        .btn-delete {
            background: #ef4444;
            padding: 8px;
            width: auto;
            min-width: auto;
        }
        
        .btn-delete:hover {
            background: #dc2626;
        }
        
        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        
        .category-item span:first-child {
            font-weight: 500;
            color: #374151;
        }
        
        .category-item span:last-child {
            color: #dc2626;
            font-weight: bold;
        }
        
        .transaction-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        
        .transaction-info {
            flex: 1;
        }
        
        .transaction-meta {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.25rem;
        }
        
        .transaction-type {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .transaction-type.income {
            background: #dcfce7;
            color: #166534;
        }
        
        .transaction-type.expense {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .transaction-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .transaction-amount {
            font-weight: bold;
            font-size: 1.125rem;
        }
        
        .transaction-amount.income {
            color: #059669;
        }
        
        .transaction-amount.expense {
            color: #dc2626;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
        }
        
        .table th,
        .table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .table th {
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .table td {
            color: #111827;
        }
        
        .table td:not(:first-child) {
            text-align: right;
        }
        
        .table .income {
            color: #059669;
            font-weight: bold;
        }
        
        .table .expense {
            color: #dc2626;
            font-weight: bold;
        }
        
        .table .balance {
            font-weight: bold;
        }
        
        .table .balance.positive {
            color: #2563eb;
        }
        
        .table .balance.negative {
            color: #ea580c;
        }
        
        .empty-state {
            color: #6b7280;
            text-align: center;
            padding: 2rem 0;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .transaction-item {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
            }
            
            .transaction-actions {
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="text-align: center; padding: 2rem; color: #6b7280;">
            Ïï±ÏùÑ Î°úÎî© Ï§ëÏûÖÎãàÎã§...
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const BudgetApp = () => {
            const [transactions, setTransactions] = useState([]);
            const [amount, setAmount] = useState('');
            const [description, setDescription] = useState('');
            const [category, setCategory] = useState('ÏãùÎπÑ-Ï£ºÏãù');
            const [type, setType] = useState('ÏßÄÏ∂ú');
            const [selectedMonth, setSelectedMonth] = useState(new Date().toISOString().slice(0, 7));
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().slice(0, 10));

            // Ïπ¥ÌÖåÍ≥†Î¶¨ ÏòµÏÖò
            const expenseCategories = ['ÏãùÎπÑ-Ï£ºÏãù', 'ÏãùÎπÑ-Ïô∏Ïãù', 'ÍµêÌÜµÎπÑ', 'ÏÉùÌôúÏö©Ìíà', 'ÏùòÎ£åÎπÑ', 'Î¨∏ÌôîÏÉùÌôú', 'ÏùòÎ•ò', 'Í∏∞ÌÉÄ'];
            const incomeCategories = ['ÎÇ®Ìé∏Í∏âÏó¨', 'ÌîÑÎ¶¨ÎûúÏÑú ÏàòÏûÖ', 'ÏÇ¨ÏóÖÏàòÏûÖ', 'Ïö©Îèà', 'Í∏∞ÌÉÄ'];

            // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
            useEffect(() => {
                try {
                    const saved = localStorage.getItem('budgetApp_transactions_v3');
                    if (saved) {
                        setTransactions(JSON.parse(saved));
                    }
                } catch (e) {
                    console.log('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®');
                }
            }, []);

            // Îç∞Ïù¥ÌÑ∞ Î≥ÄÍ≤ΩÏãú Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê Ï†ÄÏû•
            useEffect(() => {
                try {
                    localStorage.setItem('budgetApp_transactions_v3', JSON.stringify(transactions));
                } catch (e) {
                    console.log('Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû• Ïã§Ìå®');
                }
            }, [transactions]);

            // Í±∞Îûò Ï∂îÍ∞Ä
            const addTransaction = () => {
                if (!amount || !description.trim()) {
                    alert('Í∏àÏï°Í≥º ÎÇ¥Ïö©ÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                    return;
                }

                const newTransaction = {
                    id: Date.now(),
                    amount: parseFloat(amount),
                    description: description.trim(),
                    category,
                    type,
                    date: new Date(selectedDate).toLocaleDateString('ko-KR'),
                    month: selectedDate.slice(0, 7)
                };

                setTransactions([newTransaction, ...transactions]);
                setAmount('');
                setDescription('');
            };

            // Í±∞Îûò ÏÇ≠Ï†ú
            const deleteTransaction = (id) => {
                if (confirm('Ïù¥ Í±∞ÎûòÎ•º ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                    setTransactions(transactions.filter(t => t.id !== id));
                }
            };

            // ÏÑ†ÌÉùÌïú ÏõîÏùò Í±∞ÎûòÎßå ÌïÑÌÑ∞ÎßÅ
            const monthlyTransactions = transactions.filter(t => t.month === selectedMonth);

            // Ï¥ù ÏàòÏûÖ, ÏßÄÏ∂ú, ÏûîÏï° Í≥ÑÏÇ∞ (ÏÑ†ÌÉùÌïú Ïõî Í∏∞Ï§Ä)
            const totalIncome = monthlyTransactions
                .filter(t => t.type === 'ÏàòÏûÖ')
                .reduce((sum, t) => sum + t.amount, 0);

            const totalExpense = monthlyTransactions
                .filter(t => t.type === 'ÏßÄÏ∂ú')
                .reduce((sum, t) => sum + t.amount, 0);

            const balance = totalIncome - totalExpense;

            // Ïπ¥ÌÖåÍ≥†Î¶¨Î≥Ñ ÏßÄÏ∂ú ÌÜµÍ≥Ñ (ÏÑ†ÌÉùÌïú Ïõî Í∏∞Ï§Ä)
            const expenseByCategory = expenseCategories.map(cat => {
                const categoryTotal = monthlyTransactions
                    .filter(t => t.type === 'ÏßÄÏ∂ú' && t.category === cat)
                    .reduce((sum, t) => sum + t.amount, 0);
                return { category: cat, amount: categoryTotal };
            }).filter(item => item.amount > 0);

            // ÏõîÎ≥Ñ ÌÜµÍ≥Ñ Îç∞Ïù¥ÌÑ∞
            const getMonthlyStats = () => {
                const monthlyStats = {};
                transactions.forEach(transaction => {
                    const month = transaction.month;
                    if (!monthlyStats[month]) {
                        monthlyStats[month] = { income: 0, expense: 0 };
                    }
                    if (transaction.type === 'ÏàòÏûÖ') {
                        monthlyStats[month].income += transaction.amount;
                    } else {
                        monthlyStats[month].expense += transaction.amount;
                    }
                });
                
                return Object.entries(monthlyStats)
                    .map(([month, data]) => ({
                        month,
                        ...data,
                        balance: data.income - data.expense
                    }))
                    .sort((a, b) => b.month.localeCompare(a.month));
            };

            const monthlyStats = getMonthlyStats();

            return (
                <div className="container">
                    <div className="header">
                        <h1>üí∞ ÎÇòÏùò Í∞ÄÍ≥ÑÎ∂Ä</h1>
                        <p>ÏàòÏûÖÍ≥º ÏßÄÏ∂úÏùÑ Í∏∞Î°ùÌïòÍ≥† Í¥ÄÎ¶¨Ìï¥Î≥¥ÏÑ∏Ïöî</p>
                    </div>

                    <div className="month-selector">
                        <label>Ï°∞Ìöå Ïõî:</label>
                        <input
                            type="month"
                            value={selectedMonth}
                            onChange={(e) => setSelectedMonth(e.target.value)}
                        />
                    </div>

                    <div className="stats-grid">
                        <div className="stat-card income">
                            <div className="stat-content">
                                <div className="stat-text">
                                    <p>Ï¥ù ÏàòÏûÖ</p>
                                    <p>‚Ç©{totalIncome.toLocaleString()}</p>
                                </div>
                                <div>üìà</div>
                            </div>
                        </div>
                        
                        <div className="stat-card expense">
                            <div className="stat-content">
                                <div className="stat-text">
                                    <p>Ï¥ù ÏßÄÏ∂ú</p>
                                    <p>‚Ç©{totalExpense.toLocaleString()}</p>
                                </div>
                                <div>üìâ</div>
                            </div>
                        </div>
                        
                        <div className={`stat-card ${balance >= 0 ? 'balance' : 'negative'}`}>
                            <div className="stat-content">
                                <div className="stat-text">
                                    <p>ÏûîÏï°</p>
                                    <p>‚Ç©{balance.toLocaleString()}</p>
                                </div>
                                <div>üí∞</div>
                            </div>
                        </div>
                    </div>

                    <div className="main-grid">
                        <div className="card">
                            <h2>‚ûï Í±∞Îûò Ï∂îÍ∞Ä</h2>
                            
                            <div className="form-group">
                                <label>Íµ¨Î∂Ñ</label>
                                <select 
                                    value={type} 
                                    onChange={(e) => {
                                        setType(e.target.value);
                                        if (e.target.value === 'ÏßÄÏ∂ú') {
                                            setCategory('ÏãùÎπÑ-Ï£ºÏãù');
                                        } else {
                                            setCategory('ÎÇ®Ìé∏Í∏âÏó¨');
                                        }
                                    }}
                                >
                                    <option value="ÏßÄÏ∂ú">ÏßÄÏ∂ú</option>
                                    <option value="ÏàòÏûÖ">ÏàòÏûÖ</option>
                                </select>
                            </div>

                            <div className="form-group">
                                <label>Ïπ¥ÌÖåÍ≥†Î¶¨</label>
                                <select 
                                    value={category} 
                                    onChange={(e) => setCategory(e.target.value)}
                                >
                                    {(type === 'ÏßÄÏ∂ú' ? expenseCategories : incomeCategories).map(cat => (
                                        <option key={cat} value={cat}>{cat}</option>
                                    ))}
                                </select>
                            </div>

                            <div className="form-group">
                                <label>ÎÇ†Ïßú</label>
                                <input
                                    type="date"
                                    value={selectedDate}
                                    onChange={(e) => setSelectedDate(e.target.value)}
                                />
                            </div>

                            <div className="form-group">
                                <label>Í∏àÏï° (Ïõê)</label>
                                <input
                                    type="number"
                                    value={amount}
                                    onChange={(e) => setAmount(e.target.value)}
                                    placeholder="Í∏àÏï°ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                                />
                            </div>

                            <div className="form-group">
                                <label>ÎÇ¥Ïö©</label>
                                <input
                                    type="text"
                                    value={description}
                                    onChange={(e) => setDescription(e.target.value)}
                                    placeholder="Í±∞Îûò ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                                />
                            </div>

                            <button className="btn" onClick={addTransaction}>
                                Ï∂îÍ∞ÄÌïòÍ∏∞
                            </button>
                        </div>

                        <div className="card">
                            <h2>üìä Ïπ¥ÌÖåÍ≥†Î¶¨Î≥Ñ ÏßÄÏ∂ú ({selectedMonth})</h2>
                            {expenseByCategory.length > 0 ? (
                                <div>
                                    {expenseByCategory.map((item, index) => (
                                        <div key={index} className="category-item">
                                            <span>{item.category}</span>
                                            <span>‚Ç©{item.amount.toLocaleString()}</span>
                                        </div>
                                    ))}
                                </div>
                            ) : (
                                <div className="empty-state">ÏÑ†ÌÉùÌïú ÏõîÏóê ÏßÄÏ∂ú ÎÇ¥Ïó≠Ïù¥ ÏóÜÏäµÎãàÎã§.</div>
                            )}
                        </div>
                    </div>

                    <div className="card">
                        <h2>üìù ÏµúÍ∑º Í±∞Îûò ÎÇ¥Ïó≠</h2>
                        {monthlyTransactions.length > 0 ? (
                            <div>
                                {monthlyTransactions.slice(0, 10).map((transaction) => (
                                    <div key={transaction.id} className="transaction-item">
                                        <div className="transaction-info">
                                            <div className="transaction-meta">
                                                <span className={`transaction-type ${transaction.type === 'ÏàòÏûÖ' ? 'income' : 'expense'}`}>
                                                    {transaction.type}
                                                </span>
                                                <span style={{fontWeight: '500', color: '#111827'}}>{transaction.description}</span>
                                                <span style={{fontSize: '0.875rem', color: '#6b7280'}}>{transaction.category}</span>
                                            </div>
                                            <p style={{fontSize: '0.875rem', color: '#6b7280'}}>{transaction.date}</p>
                                        </div>
                                        <div className="transaction-actions">
                                            <span className={`transaction-amount ${transaction.type === 'ÏàòÏûÖ' ? 'income' : 'expense'}`}>
                                                {transaction.type === 'ÏàòÏûÖ' ? '+' : '-'}‚Ç©{transaction.amount.toLocaleString()}
                                            </span>
                                            <button
                                                onClick={() => deleteTransaction(transaction.id)}
                                                className="btn btn-delete"
                                            >
                                                üóëÔ∏è
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="empty-state">ÏÑ†ÌÉùÌïú ÏõîÏóê Í±∞Îûò ÎÇ¥Ïó≠Ïù¥ ÏóÜÏäµÎãàÎã§.</div>
                        )}
                    </div>

                    <div className="card">
                        <h2>üìà ÏõîÎ≥Ñ ÌÜµÍ≥Ñ</h2>
                        {monthlyStats.length > 0 ? (
                            <div style={{overflowX: 'auto'}}>
                                <table className="table">
                                    <thead>
                                        <tr>
                                            <th>Ïõî</th>
                                            <th>ÏàòÏûÖ</th>
                                            <th>ÏßÄÏ∂ú</th>
                                            <th>ÏûîÏï°</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {monthlyStats.map((stat) => (
                                            <tr key={stat.month}>
                                                <td style={{fontWeight: '500'}}>
                                                    {new Date(stat.month + '-01').toLocaleDateString('ko-KR', { 
                                                        year: 'numeric', 
                                                        month: 'long' 
                                                    })}
                                                </td>
                                                <td className="income">
                                                    ‚Ç©{stat.income.toLocaleString()}
                                                </td>
                                                <td className="expense">
                                                    ‚Ç©{stat.expense.toLocaleString()}
                                                </td>
                                                <td className={`balance ${stat.balance >= 0 ? 'positive' : 'negative'}`}>
                                                    {stat.balance >= 0 ? '+' : ''}‚Ç©{stat.balance.toLocaleString()}
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        ) : (
                            <div className="empty-state">ÏïÑÏßÅ Í±∞Îûò ÎÇ¥Ïó≠Ïù¥ ÏóÜÏäµÎãàÎã§. Ï≤´ Î≤àÏß∏ Í±∞ÎûòÎ•º Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</div>
                        )}
                    </div>
                </div>
            );
        };

        // React Ïï± Î†åÎçîÎßÅ
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(BudgetApp));
    </script>
</body>
</html>

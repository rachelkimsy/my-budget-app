        .header {

        .stat-card {

        .stat-card:hover {

        .stat-card.income {

        .stat-card.expense {

        .card {

        .transaction-item:hover {

        .transaction-meta {

        }
        
        .transaction-type {

        }
        
        .transaction-amount {

        }
        
        .transaction-amount.income {

        }
        
        .transaction-amount.expense {

        }
        
        .table-container {

            background: white;

        }
        
        .table {

        }
        
        .table th,

        .table th {

        .table .income {

        }
        
        .table .expense {

        .table .balance {

        .table .balance.positive {

        @media (max-width: 768px) {

                gap: 0.75rem;
            }
            
            .transaction-actions {

            }
            
            .transaction-meta {
                gap: 0.5rem;
            }
            
            .table th,
            .table td {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>

<body>

                            <th>ì›”</th>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let transactions = [];
        let selectedMonth = new Date().toISOString().slice(0, 7);
        
        // ì¹´í…Œê³ ë¦¬ ì˜µì…˜
        const expenseCategories = ['ì‹ë¹„-ì£¼ì‹', 'ì‹ë¹„-ì™¸ì‹', 'êµí†µë¹„', 'ìƒí™œìš©í’ˆ', 'ì˜ë£Œë¹„', 'ë¬¸í™”ìƒí™œ', 'ì˜ë¥˜', 'ê¸°íƒ€'];
        const incomeCategories = ['ë‚¨í¸ê¸‰ì—¬', 'í”„ë¦¬ëœì„œ ìˆ˜ì…', 'ì‚¬ì—…ìˆ˜ì…', 'ìš©ëˆ', 'ê¸°íƒ€'];
        
        // DOM ë¡œë“œ ì™„ë£Œ í›„ ì‹¤í–‰
        window.addEventListener('load', function() {
            // í˜„ì¬ ë‚ ì§œë¡œ ì´ˆê¸°í™”
            document.getElementById('monthSelect').value = selectedMonth;
            document.getElementById('dateInput').value = new Date().toISOString().slice(0, 10);
            
            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
            document.getElementById('monthSelect').addEventListener('change', function() {
                selectedMonth = this.value;
                updateDisplay();
            });
            
            document.getElementById('typeSelect').addEventListener('change', function() {
                updateCategoryOptions();
            });
            
            // ë°ì´í„° ë¡œë“œ ë° í™”ë©´ ì—…ë°ì´íŠ¸
            loadTransactions();
            updateDisplay();
            
            console.log('ê°€ê³„ë¶€ ì•±ì´ ì„±ê³µì ìœ¼ë¡œ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤!');
        });
        
        // ì¹´í…Œê³ ë¦¬ ì˜µì…˜ ì—…ë°ì´íŠ¸
        function updateCategoryOptions() {
            const typeSelect = document.getElementById('typeSelect');
            const categorySelect = document.getElementById('categorySelect');
            const categories = typeSelect.value === 'ì§€ì¶œ' ? expenseCategories : incomeCategories;
            
            categorySelect.innerHTML = '';
            categories.forEach(function(category) {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }
        
        // ê±°ë˜ ì¶”ê°€
        function addTransaction() {
            const amount = document.getElementById('amountInput').value;
            const description = document.getElementById('descriptionInput').value.trim();
            const category = document.getElementById('categorySelect').value;
            const type = document.getElementById('typeSelect').value;
            const date = document.getElementById('dateInput').value;
            
            if (!amount) {
                alert('ê¸ˆì•¡ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }
            
            const newTransaction = {
                id: Date.now(),
                amount: parseFloat(amount),
                description: description || category,
                category: category,
                type: type,
                date: new Date(date).toLocaleDateString('ko-KR'),
                month: date.slice(0, 7)
            };
            
            transactions.unshift(newTransaction);
            saveTransactions();
            updateDisplay();
            
            // í¼ ì´ˆê¸°í™”
            document.getElementById('amountInput').value = '';
            document.getElementById('descriptionInput').value = '';
            
            console.log('ê±°ë˜ê°€ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤:', newTransaction);
        }
        
        // ê±°ë˜ ì‚­ì œ
        function deleteTransaction(id) {
            if (confirm('ì´ ê±°ë˜ë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                transactions = transactions.filter(function(t) {
                    return t.id !== id;
                });
                saveTransactions();
                updateDisplay();
                console.log('ê±°ë˜ê°€ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤:', id);
            }
        }
        
        // í™”ë©´ ì—…ë°ì´íŠ¸
        function updateDisplay() {
            updateStats();
            updateCategoryStats();
            updateTransactionList();
            updateMonthlyStats();
            document.getElementById('currentMonthDisplay').textContent = selectedMonth;
        }
        
        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const monthlyTransactions = transactions.filter(function(t) {
                return t.month === selectedMonth;
            });
            
            const totalIncome = monthlyTransactions
                .filter(function(t) { return t.type === 'ìˆ˜ì…'; })
                .reduce(function(sum, t) { return sum + t.amount; }, 0);
                
            const totalExpense = monthlyTransactions
                .filter(function(t) { return t.type === 'ì§€ì¶œ'; })
                .reduce(function(sum, t) { return sum + t.amount; }, 0);
                
            const balance = totalIncome - totalExpense;
            
            document.getElementById('totalIncome').textContent = 'â‚©' + totalIncome.toLocaleString();
            document.getElementById('totalExpense').textContent = 'â‚©' + totalExpense.toLocaleString();
            document.getElementById('balance').textContent = 'â‚©' + balance.toLocaleString();
            
            // ì”ì•¡ ì¹´ë“œ ìƒ‰ìƒ ë³€ê²½
            const balanceCard = document.getElementById('balanceCard');
            if (balance >= 0) {
                balanceCard.className = 'stat-card balance';
            } else {
                balanceCard.className = 'stat-card negative';
            }
        }
        
        // ì¹´í…Œê³ ë¦¬ë³„ í†µê³„ ì—…ë°ì´íŠ¸
        function updateCategoryStats() {
            const monthlyTransactions = transactions.filter(function(t) {
                return t.month === selectedMonth;
            });
            const categoryStats = {};
            
            monthlyTransactions
                .filter(function(t) { return t.type === 'ì§€ì¶œ'; })
                .forEach(function(t) {
                    categoryStats[t.category] = (categoryStats[t.category] || 0) + t.amount;
                });
            
            const categoryList = document.getElementById('categoryList');
            
            if (Object.keys(categoryStats).length === 0) {
                categoryList.innerHTML = '<div class="empty-state">ì„ íƒí•œ ì›”ì— ì§€ì¶œ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }
            
            categoryList.innerHTML = '';
            Object.keys(categoryStats).forEach(function(category) {
                const amount = categoryStats[category];
                const div = document.createElement('div');
                div.className = 'category-item';
                div.innerHTML = '<span>' + category + '</span><span>â‚©' + amount.toLocaleString() + '</span>';
                categoryList.appendChild(div);
            });
        }
        
        // ê±°ë˜ ëª©ë¡ ì—…ë°ì´íŠ¸
        function updateTransactionList() {
            const monthlyTransactions = transactions.filter(function(t) {
                return t.month === selectedMonth;
            });
            const transactionList = document.getElementById('transactionList');
            
            if (monthlyTransactions.length === 0) {
                transactionList.innerHTML = '<div class="empty-state">ì„ íƒí•œ ì›”ì— ê±°ë˜ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }
            
            transactionList.innerHTML = '';
            monthlyTransactions.slice(0, 10).forEach(function(transaction) {
                const div = document.createElement('div');
                div.className = 'transaction-item';
                
                const typeClass = transaction.type === 'ìˆ˜ì…' ? 'income' : 'expense';
                const amountPrefix = transaction.type === 'ìˆ˜ì…' ? '+' : '-';
                
                div.innerHTML = 
                    '<div class="transaction-info">' +
                        '<div class="transaction-meta">' +
                            '<span class="transaction-type ' + typeClass + '">' + transaction.type + '</span>' +
                            '<span style="font-weight: 500; color: #111827;">' + transaction.description + '</span>' +
                            '<span style="font-size: 0.875rem; color: #6b7280;">' + transaction.category + '</span>' +
                        '</div>' +
                        '<p style="font-size: 0.875rem; color: #6b7280;">' + transaction.date + '</p>' +
                    '</div>' +
                    '<div class="transaction-actions">' +
                        '<span class="transaction-amount ' + typeClass + '">' +
                            amountPrefix + 'â‚©' + transaction.amount.toLocaleString() +
                        '</span>' +
                        '<button class="btn btn-delete" onclick="deleteTransaction(' + transaction.id + ')">ğŸ—‘ï¸</button>' +
                    '</div>';
                    
                transactionList.appendChild(div);
            });
        }
        
        // ì›”ë³„ í†µê³„ ì—…ë°ì´íŠ¸
        function updateMonthlyStats() {
            const monthlyStats = {};
            
            transactions.forEach(function(transaction) {
                const month = transaction.month;
                if (!monthlyStats[month]) {
                    monthlyStats[month] = { income: 0, expense: 0 };
                }
                if (transaction.type === 'ìˆ˜ì…') {
                    monthlyStats[month].income += transaction.amount;
                } else {
                    monthlyStats[month].expense += transaction.amount;
                }
            });
            
            const statsArray = Object.keys(monthlyStats).map(function(month) {
                const data = monthlyStats[month];
                return {
                    month: month,
                    income: data.income,
                    expense: data.expense,
                    balance: data.income - data.expense
                };
            }).sort(function(a, b) {
                return b.month.localeCompare(a.month);
            });
            
            const tbody = document.getElementById('monthlyStatsBody');
            
            if (statsArray.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #6b7280; padding: 2rem;">ì•„ì§ ê±°ë˜ ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
                return;
            }
            
            tbody.innerHTML = '';
            statsArray.forEach(function(stat) {
                const tr = document.createElement('tr');
                const monthName = new Date(stat.month + '-01').toLocaleDateString('ko-KR', { 
                    year: 'numeric', 
                    month: 'long' 
                });
                const balanceClass = stat.balance >= 0 ? 'positive' : 'negative';
                const balancePrefix = stat.balance >= 0 ? '+' : '';
                
                tr.innerHTML = 
                    '<td style="font-weight: 500;">' + monthName + '</td>' +
                    '<td class="income">â‚©' + stat.income.toLocaleString() + '</td>' +
                    '<td class="expense">â‚©' + stat.expense.toLocaleString() + '</td>' +
                    '<td class="balance ' + balanceClass + '">' + balancePrefix + 'â‚©' + stat.balance.toLocaleString() + '</td>';
                    
                tbody.appendChild(tr);
            });
        }
